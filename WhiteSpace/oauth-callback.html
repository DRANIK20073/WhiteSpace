<!DOCTYPE html>
<html>
<head>
    <title>Авторизация через Google</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .loading {
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            color: #4CAF50;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .close-hint {
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }

            .button:hover {
                background: #45a049;
            }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="success-icon">✅</div>
        <h2>Авторизация через Google</h2>

        <div id="processingScreen">
            <div class="spinner"></div>
            <p>Обработка данных авторизации...</p>
        </div>

        <div id="successScreen" style="display: none;">
            <div class="success-message">
                ✓ Регистрация успешно завершена!
            </div>
            <p>Данные переданы в приложение.</p>
            <div class="close-hint">
                Это окно можно закрыть
            </div>
        </div>

        <div id="errorScreen" style="display: none;">
            <div style="color: #f44336; font-size: 48px; margin-bottom: 20px;">❌</div>
            <p style="color: #f44336;">Ошибка при обработке данных</p>
            <button class="button" onclick="window.close()">Закрыть окно</button>
        </div>
    </div>

    <script>
        // Функция для извлечения параметров из URL
        function getUrlParams() {
            const params = {};

            // Параметры из query string
            const queryString = window.location.search.substring(1);
            if (queryString) {
                const queryPairs = queryString.split('&');
                queryPairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }

            // Параметры из фрагмента (после #)
            const fragment = window.location.hash.substring(1);
            if (fragment) {
                const fragmentPairs = fragment.split('&');
                fragmentPairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }

            return params;
        }

        // Функция для отправки данных в WPF приложение
        function sendToApp() {
            const params = getUrlParams();

            // Создаем объект с данными
            const data = {
                actorId: params.actor_id || params.user_id || params.sub || null,
                email: params.email || null,
                accessToken: params.access_token || null,
                refreshToken: params.refresh_token || null,
                expiresIn: params.expires_in || null,
                tokenType: params.token_type || null,
                fullResponse: params
            };

            // Если нет actorId, но есть access_token, пытаемся получить из JWT
            if (!data.actorId && data.accessToken) {
                try {
                    const parts = data.accessToken.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        data.actorId = payload.sub || payload.user_id;
                        data.email = payload.email || data.email;
                    }
                } catch (e) {
                    console.error('Ошибка парсинга JWT:', e);
                }
            }

            // Отправляем данные в приложение через специальный URL
            const callbackUrl = `http://127.0.0.1:54322/auth/callback?data=${encodeURIComponent(JSON.stringify(data))}`;

            // Отправляем данные
            return fetch(callbackUrl)
                .then(response => response.text())
                .then(result => {
                    return true;
                })
                .catch(error => {
                    console.error('Ошибка отправки:', error);
                    return false;
                });
        }

        // Инициализация при загрузке страницы
        window.onload = async function () {
            const params = getUrlParams();

            if (Object.keys(params).length > 0) {
                try {
                    // Отправляем данные в приложение
                    const success = await sendToApp();

                    // Показываем экран успеха
                    document.getElementById('processingScreen').style.display = 'none';

                    if (success) {
                        document.getElementById('successScreen').style.display = 'block';
                    } else {
                        // Если ошибка отправки, но данные есть - все равно показываем успех
                        document.getElementById('successScreen').style.display = 'block';
                    }

                    // Автоматически закрываем окно через 3 секунды
                    setTimeout(() => window.close(), 3000);

                } catch (error) {
                    console.error('Ошибка:', error);
                    document.getElementById('processingScreen').style.display = 'none';
                    document.getElementById('errorScreen').style.display = 'block';
                }
            } else {
                // Если нет параметров - показываем ошибку
                document.getElementById('processingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'block';
            }
        };
    </script>
</body>
</html>
